<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/pageContnent.css" />
		<link rel="stylesheet" href="css/gloab.css" />

		<title></title>
		<style>
			.node{
				text-align: center;
			}
		</style>
	</head>
	<body>
<div class="login-box f-mt10 f-pb50">
	<div class="main bgf">    
    	<div class="reg-box-pan display-inline">  
        	<div class="step">        	
                <ul>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>1</i></span>                	
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">提交开题报告</p>
                    </li>
                    <li class="col-xs-4">
                        <span class="num"><em class="f-r5"></em><i>2</i></span>
                        <span class="line_bg lbg-l"></span>
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">填写计划</p>
                    </li>
                    <li class="col-xs-4">
                        <span class="num"><em class="f-r5"></em><i>3</i></span>
                        <span class="line_bg lbg-l"></span>
                        <p class="lbg-txt">提交成功</p>
                    </li>
                </ul>
            </div>
        	<div class="reg-box" id="verifyCheck" style="margin-top:20px;">
            	<div class="part1 col-lg-12" style="padding-left: 0px;">
					<form class="form col-xs-12" style="margin-top: 50px;">
					<div class="col-xs-2"></div>
					<div class="col-xs-7" style="padding-left: 0px;">
						<div class="form-group">
							<input type="file" name="example" id="input01">
						</div>
					</div>
					<div class="col-xs-2">
						<div class="form-group center-block"style="width: 73px;">
							<button type="submit" class="btn btn-primary"onclick="next_btn(flag)">
								<span class="glyphicon glyphicon-ok"></span> 上传
							</button>
						</div>
					</div>
					</form>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo center-block">
                           <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part1">下一步</a>                         
                        </div>
                    </div> 
               </div>
                <div class="part2" style="display:none;padding-left: 0px;">
                	<div class="btn-wrap">
						<span class="btn-left">
							<a href="javascript:void(0)" class="btn btn-warning" id="btn_addtr">
								<i class="glyphicon glyphicon-plus"></i>新增行
							</a>
						</span>
					</div>
					<div class="table-responsive table-custom">
						<table id="tab11" style="display: none">
							<tbody>
								<tr>
									<th><input type="text" class="form-control node" disabled name="NO" size="2" value="1"/></th>
									<th><input type="text" name="content" class="form-control" /></th>
									<th><input type="text" name="start_time" class="form-control" /></th>
									<th><input type="text" name="end_time" class="form-control" /></th>
									<th><a href="javascript:void(0)" class="btn btn-danger" onclick="deltr(this)">删除行</a></th>
								</tr>
							</tbody>
						</table>
						<table id="dynamicTable" class="table table-hover table-bordered table-striped">
							<form>
							<thead>
									<tr>
										<th>编号</th>
										<th>各阶段内容</th>
										<th>开始日期</th>
										<th>截止日期</th>
										<th>操作</th>
									</tr>
							</thead>
							<tbody>
								<tr>
									<th><input type="text" class="form-control node" disabled name="NO" size="2" value="1"/></th>
									<th><input type="text" name="content" class="form-control" /></th>
									<th><input type="text" name="start_time" class="form-control" /></th>
									<th><input type="text" name="end_time" class="form-control" /></th>
									<th>
										<a href="javascript:void(0)" class="btn btn-danger" onclick="deltr(this)">删除行</a>
										
									</th>
								</tr>
							</tbody>
						</table>
					</div>
                    <div class="item col-xs-6">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo center-block">
                           <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part_2">上一步</a>                         
                        </div>
                    </div>
                    <div class="item col-xs-6">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo center-block">
                           <input type="submit" class="btn btn-blue f-r3" id="btn_part2" value="下一步"/>                        
                        </div>
                    </div>
							</form>
                </div>  
                <div class="part3 text-center" style="display:none;padding: 0px;">
                	<h3>恭喜<span style="color: red;">刘佳乐</span>同学，你开题报告提交成功，现在开始准备你下一个步骤吧！</h3>
                    <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a href="home.jsp" class="c-blue">系统首页</a></p>
                </div>          
            </div>
        </div>
    </div>
</div>
<script>
$(function(){	
	//第一页的确定按钮
	$("#btn_part1").click(function(){						
		//if(!verifyCheck._click()) return;
		$(".part1").hide();
		$(".part2").show();
		$(".step li").eq(1).addClass("on");
	});
	//第二页的确定按钮
	$("#btn_part_2").click(function(){						
		//if(!verifyCheck._click()) return;
		$(".part2").hide();
		$(".part1").show();
		$(".step li").eq(0).addClass("on");
		$(".step li").eq(1).removeClass("on");
	});
	$("#btn_part2").click(function(){			
		//if(!verifyCheck._click()) return;
		$(".part2").hide();
		$(".part3").show();
		$(".step li").eq(2).addClass("on");
		countdown({
			maxTime:10,
			ing:function(c){
				$("#times").text(c);
			},
			after:function(){
				window.location.href="my.html";		
			}
		});		
	});	
});
function showoutc(){$(".m-sPopBg,.m-sPopCon").show();}
function closeClause(){
	$(".m-sPopBg,.m-sPopCon").hide();		
}
$('#input01').filestyle({
	'buttonText':'选择文件夹'
});
$(function() {
			var show_count = 20; //要显示的条数
			var count = 1; //递增的开始值，这里是你的ID
			$("#btn_addtr").click(function() {
				var length = $("#dynamicTable tbody tr").length;
				//alert(length);
				if (length < show_count) //点击时候，如果当前的数字小于递增结束的条件
				{
					$("#tab11 tbody tr").clone().appendTo("#dynamicTable tbody"); //在表格后面添加一行
					changeIndex(); //更新行号
				}
			});
		});

		function changeIndex() {
			var i = 1;
			$("#dynamicTable tbody tr").each(function() { //循环tab tbody下的tr
				$(this).find("input[name='NO']").val(i++); //更新行号
			});
		}

		function deltr(opp) {
			var length = $("#dynamicTable tbody tr").length;
			//alert(length);
			if (length <= 1) {
				layer.confirm('至少保留一行!', {
  						btn: ['确定'] //按钮
				});
			} else {
				$(opp).parent().parent().remove(); //移除当前行
				changeIndex();
			}
		}
		function next_btn(flag){
			if(flag==true){
				$("#btn_part1").removeClass("disabled");
			}
			
		}
</script>
</body>
</html>
