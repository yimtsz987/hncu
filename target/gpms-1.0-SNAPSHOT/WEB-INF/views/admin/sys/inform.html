<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>发送通知</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/pageContnent.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript"src="js/Validform_v5.3.2_min.js"></script>
		<title></title>
		<style>
			.Validform_checktip{
				color: #999;
				font-size: 12px;
			}
			.Validform_wrong{
				background: url(img/error.png) no-repeat left center;
				color: red;
			}
			.Validform_right{
				background: url(img/right.png) no-repeat left center;
				color: green;
			}
			
			</style>
	</head>
	<body>
		<div class="page-content">
			</br></br>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#"style="color:#6a6a6a;font-size:;">发送通知</a></li>
			</ul>
			</br></br>
			<form action="" class="form-horizontal"id="form-id">
			   <div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">标题:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的标题" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的标题</span>
					</div>
				</div>
	   	        <div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">内容:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<textarea name="remarks" rows="20" cols="10" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">接收人:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的接收人" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的接收人</span>
					</div>
				</div>
				<div class="form-action">
					<input class="btn btn-primary" type="submit" value="保存" />
					<input class="btn btn-default" type="button" value="返回" onclick="history.go(-1)"/>
				</div>
	   	    </form>
		</div>
	</body>
	<script type="text/javascript">
		$("#form-id").Validform({
			tiptype: 2,
			datatype: {
				//"date": /([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8])))/
			}
		});
		</script>
