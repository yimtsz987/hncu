<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/pageContnent.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript"src="js/Validform_v5.3.2_min.js"></script>
		<meta charset="UTF-8">
		<title>form表单</title>
		<style>
			.Validform_checktip{
				color: #999;
				font-size: 12px;
			}
			.Validform_wrong{
				background: url(img/error.png) no-repeat left center;
				color: red;
			}
			.Validform_right{
				background: url(img/right.png) no-repeat left center;
				color: green;
			}
			
		</style>
	</head>
	<body>
		<div class="page-content">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#">学生信息填写</a>
				</li>
			</ul>
			<form action="" class="form-horizontal"id="form-id">
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">学号:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的学号" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的学号</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">姓名:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的姓名" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的姓名</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">性别:</label>
					<div class="col-lg-4 col-xs-3 col-sm-3 has-feedback">
						<label class="control-label col-lg-2 col-xs-2 col-sm-2"><input type="radio" name="set" checked="checked"/> 男</label>
						<label class="control-label col-lg-2 col-xs-2 col-sm-2"><input type="radio" name="set" /> 女</label>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">院系:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						 <select class="form-control input-sm"datatype="*" nullmsg="请选择分组">
						  <option>----请选择院系----</option>
					      <option>信息院</option>
					      <option>信息院</option>
					      <option>信息院</option>
					      <option>信息院</option>
					      <option>信息院</option>
					    </select>
					</div>
				</div>
			<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">专业:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						 <select class="form-control input-sm"datatype="*" nullmsg="请选择分组">
						  <option>----请选择院系----</option>
					      <option>网络工程</option>
					      <option>网络工程</option>
					      <option>网络工程</option>
					      <option>网络工程</option>
					      <option>网络工程</option>
					    </select>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">班级:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的班级" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的班级</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">手机号码:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的手机号码" value maxlength="50"/>
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的手机号码</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">邮箱:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的邮箱" value maxlength="50"/>
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的邮箱</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">QQ号码:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的QQ号码" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的QQ号码</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">地址:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的地址" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的地址</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">级数:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<input type="text" class="form-control input-sm" name="title" id="title"datatype="*" nullmsg="请输入您的年级数" value maxlength="50" />
					</div>
					<div class="form-message control-label col-lg-2 col-xs-2 col-sm-2">
						<span style="padding-left: 20px;" class="Validform_checktip pull-left">请输入您的年级数</span>
					</div>
				</div>
				<div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">备注:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<textarea name="remarks" rows="3" cols="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-action">
					<input class="btn btn-primary" type="submit" value="保存" />
					<input class="btn btn-default" type="button" value="返回" onclick="history.go(-1)"/>
				</div>
			</form>
		</div>
	</body>
	 <script type="text/javascript">
		$("#form-id").Validform({
			tiptype: 2,
			datatype: {
				//"date": /([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8])))/
			}
		});
		</script>
</html>
