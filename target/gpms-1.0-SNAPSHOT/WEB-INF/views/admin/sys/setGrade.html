<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>设置当前年级</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/pageContnent.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/select.css"/>
		
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript"src="js/Validform_v5.3.2_min.js"></script>
	</head>
	<style>
			.Validform_checktip{
				color: #999;
				font-size: 12px;
			}
			.Validform_wrong{
				background: url(img/error.png) no-repeat left center;
				color: red;
			}
			.mystyle3{width:265px;margin-right:-20px;position:relative;}
			.Validform_right{
				background: url(img/right.png) no-repeat left center;
				color: green;
			}
			.gap{width:14px;}
		</style>
	<body>
		<div class="page-content">
			</br></br>
			
			<ul class="nav nav-tabs">
				<li class="active"><a href="#"style="color:#6a6a6a;font-size:;">设置当前年级</a></li>
			</ul>
			</br></br>
			<form action="" class="form-horizontal"id="form-id">
			   <div class="form-group control-group">
				<table width="100%" style="table-layout:fixed;">
				<tr class="has-feedback">
					<td class="control-label col-lg-2 col-xs-2 col-sm-2"><strong>级数:</strong></td>
					<td class="gap"></td>
                    <td class="mystyle3">
                    	<select name="province" class="form-control input-sm" datatype="*" nullmsg="请选择你的级数！" errormsg="请选择你的级数！">
                    		<option value="">请选择你的级数</option>
                    		<option value="1">2013</option>
                    		<option value="1">2014</option>
                    		<option value="1">2015</option>
                    		<option value="1">2016</option>
                    	</select>
                    </td>
                    <td><div class="Validform_checktip"></div></td>
                </tr>
				</table>
			   </div>
	   	        <div class="form-group control-group">
					<label class="control-label col-lg-2 col-xs-2 col-sm-2">备注:</label>
					<div class="col-lg-3 col-xs-3 col-sm-3 has-feedback">
						<textarea name="remarks" rows="4" cols="4" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-action">
					<input class="btn btn-primary" type="submit" value="保存" />
					<input class="btn btn-default" type="button" value="返回" onclick="history.go(-1)"/>
				</div>
	   	    </form>
		</div>
	</body>
	<script type="text/javascript">
		$("#form-id").Validform({
			tiptype: 2,
			datatype: {
				//"date": /([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8])))/
			}
		});
		</script>
</html>
